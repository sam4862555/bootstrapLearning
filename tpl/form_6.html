<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6th_form</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container form-inline">
    <div class="form-group">
      <label for="txtUserName">用户名</label>
      <input type="text" class="form-control" id="txtUserName"/>
    </div>
    <div class="form-group">
      <label for="txtPassword">密码</label>
      <input type="password" class="form-control" id="txtPassword"/>
    </div>
  </div>
<!---------------------------------------------------------->
  <div class="form-horizontal">
    <fieldset disabled>
      <div class="form-group">
        <label for="textUserName" class="control-label col-lg-1">用户名</label>
        <div class="col-lg-3">
          <input type="text" class="form-control" id="textUserName"/>
        </div>
      </div>
      <div class="form-group">
        <label for="textPassword" class="control-label col-lg-1">密码</label>
        <div class="col-lg-3">
          <input type="password" class="form-control" id="textPassword"/>
        </div>
      </div>
      <div class="form-group">
        <label for="textPassword" class="control-label col-lg-1">不能用的密码</label>
        <div class="col-lg-3">
          <input type="password" class="form-control" disabled/>
        </div>
      </div>
    </fieldset>
  </div>
</body>
</html>

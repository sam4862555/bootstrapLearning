<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6th_form</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!---------------------------------------------------------->
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-1" for="ss">select</label>
      <div class="col-lg-3">
        <select class="form-control" id="ss">
          <option>Java</option>
          <option>C++</option>
          <option>Python</option>
        </select>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-lg-1">select</label>
      <div class="col-lg-3">
        <select class="form-control" multiple>
          <option>Java</option>
          <option>C++</option>
          <option>Python</option>
        </select>
      </div>
    </div>
  </div>


  <div class="form-horizontal">
    <div class="radio">
      <label>
        <input type="radio" value="" name="sex"/>男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="" name="sex"/>女
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="lang" value="1"/>HTML&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" value="2"/>CSS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" value="3"/>JavaScript
      </label>
    </div>
  </div>

  <div class="form-horizontal">
    <label class="checkbox-inline">
      <input type="checkbox" name="lang" value="1"/>HTML&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="lang" value="2"/>CSS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="lang" value="3"/>JavaScript
    </label>
  </div>
</body>
</html>
